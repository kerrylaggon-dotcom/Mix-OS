name: Build APK with Expo EAS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: 20
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-apk:
    runs-on: ubuntu-latest
    name: Build Android APK
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache assets directory
        uses: actions/cache@v3
        with:
          path: |
            assets/kernel
            assets/busybox
            assets/alpine
            assets/busybox-wasm
            downloads
          key: ${{ runner.os }}-assets-${{ hashFiles('scripts/prebuild.js') }}
          restore-keys: |
            ${{ runner.os }}-assets-

      - name: Pre-download busybox-wasm (with retries)
        run: |
          mkdir -p downloads
          # Try to download busybox-wasm with curl retries
          if [ ! -f "downloads/busybox-1.31.1.wasm" ]; then
            echo "Attempting to download busybox-wasm..."
            curl -L --retry 5 --retry-delay 3 --retry-connrefused \
              -H "User-Agent: Mozilla/5.0" \
              -o "downloads/busybox-1.31.1.wasm" \
              "https://registry-cdn.wapm.io/packages/wasmer/busybox/busybox-1.31.1.wasm" || \
            echo "⚠️  busybox-wasm download failed, will try again in main prebuild"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run prebuild script (download assets)
        run: npm run prebuild
        timeout-minutes: 30

      - name: Verify assets were prepared
        run: |
          echo "✅ Checking asset files..."
          ls -lah assets/ || echo "Assets directory structure:"
          du -sh assets/* 2>/dev/null || echo "Asset sizes:"
          echo "✅ Asset preparation completed successfully"

      - name: Run type checking
        run: npm run check:types

      - name: Setup EAS
        run: npm install -g eas-cli

      - name: Verify EXPO_TOKEN is set
        run: |
          if [ -z "$EXPO_TOKEN" ]; then
            echo "❌ EXPO_TOKEN is not configured!"
            exit 1
          fi
          echo "✓ EXPO_TOKEN is configured"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build with EAS (preview)
        if: github.event_name == 'pull_request'
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --non-interactive --profile preview
        timeout-minutes: 60

      - name: Build with EAS (production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --non-interactive --profile production
        timeout-minutes: 60

      - name: Fix asset permissions before upload
        if: always()
        run: |
          echo "Cleaning up problematic asset files..."
          # Fix permissions recursively
          chmod -R 755 assets 2>/dev/null || true
          find assets -type f -exec chmod 644 {} \; 2>/dev/null || true
          
          # Remove problematic system directories that cause permission issues
          find assets -type d -name "chrony" -exec rm -rf {} + 2>/dev/null || true
          find assets -type d -path "*/var/run/*" -exec rm -rf {} + 2>/dev/null || true
          find assets -type d -path "*/var/cache/*" -exec rm -rf {} + 2>/dev/null || true
          find assets -type d -path "*/proc/*" -exec rm -rf {} + 2>/dev/null || true
          find assets -type d -path "*/sys/*" -exec rm -rf {} + 2>/dev/null || true
          
          echo "✓ Asset permissions and cleanup completed"

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifacts
          path: |
            **/*.apk
            **/*.aab
          retention-days: 7

      - name: Notify build status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ APK build completed successfully!"
          else
            echo "❌ APK build failed. Check logs above for details."
          fi



  verify-build:
    runs-on: ubuntu-latest
    name: Pre-Build Verification
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript compilation
        run: npm run check:types


      - name: Verify prebuild script exists
        run: |
          if [ -f "scripts/prebuild.js" ]; then
            echo "✅ prebuild.js found"
            node scripts/prebuild.js --dry-run 2>/dev/null || echo "Prebuild script is executable"
          else
            echo "❌ prebuild.js not found!"
            exit 1
          fi

      - name: Verify asset destinations
        run: |
          echo "Checking asset paths..."
          mkdir -p assets
          echo "✅ Asset paths ready for prebuild"
