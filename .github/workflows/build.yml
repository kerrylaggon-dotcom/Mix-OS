name: Build APK with Expo EAS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: 18
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-apk:
    runs-on: ubuntu-latest
    name: Build Android APK
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache assets directory
        uses: actions/cache@v3
        with:
          path: |
            assets/kernel
            assets/busybox
            assets/alpine
            assets/busybox-wasm
            downloads
          key: ${{ runner.os }}-assets-${{ hashFiles('scripts/prebuild.js') }}
          restore-keys: |
            ${{ runner.os }}-assets-

      - name: Install dependencies
        run: npm ci

      - name: Run prebuild script (download assets)
        run: npm run prebuild
        timeout-minutes: 30

      - name: Verify assets were prepared
        run: |
          echo "✅ Checking asset files..."
          ls -lah assets/ || echo "Assets directory structure:"
          du -sh assets/* 2>/dev/null || echo "Asset sizes:"
          echo "✅ Asset preparation completed successfully"

      - name: Run type checking
        run: npm run check:types

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test -- --passWithNoTests

      - name: Setup EAS
        run: npm install -g eas-cli

      - name: Build with EAS (preview)
        if: github.event_name == 'pull_request'
        run: eas build --platform android --non-interactive --profile preview
        timeout-minutes: 60

      - name: Build with EAS (production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: eas build --platform android --non-interactive --profile production
        timeout-minutes: 60

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: apk-artifacts
          path: |
            **/*.apk
            **/*.aab
          retention-days: 7

      - name: Notify build status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ APK build completed successfully!"
          else
            echo "❌ APK build failed. Check logs above for details."
          fi

  test:
    runs-on: ubuntu-latest
    name: Unit & Integration Tests
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run check:types

      - name: Run linting
        run: npm run lint

      - name: Run all tests
        run: npm run test

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info

  verify-build:
    runs-on: ubuntu-latest
    name: Pre-Build Verification
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript compilation
        run: npm run check:types

      - name: Check code formatting
        run: npm run lint

      - name: Verify prebuild script exists
        run: |
          if [ -f "scripts/prebuild.js" ]; then
            echo "✅ prebuild.js found"
            node scripts/prebuild.js --dry-run 2>/dev/null || echo "Prebuild script is executable"
          else
            echo "❌ prebuild.js not found!"
            exit 1
          fi

      - name: Verify asset destinations
        run: |
          echo "Checking asset paths..."
          mkdir -p assets
          echo "✅ Asset paths ready for prebuild"
