name: Mix-OS CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'production'
        type: choice
        options:
          - preview
          - production

env:
  NODE_VERSION: 20

jobs:
  # ============================================
  # Lint and Type Check (runs on all events)
  # ============================================
  lint:
    runs-on: ubuntu-latest
    name: Lint & Type Check
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run check:types

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Run prebuild (prepare directories)
        run: npm run prebuild

  # ============================================
  # Build APK (only on push to main/develop or manual trigger)
  # ============================================
  build-apk:
    runs-on: ubuntu-latest
    name: Build Android APK
    needs: lint
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run prebuild
        run: npm run prebuild

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Verify EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "⚠️  EXPO_TOKEN not configured - skipping EAS build"
            echo "To enable builds, add EXPO_TOKEN to repository secrets"
            exit 0
          fi
          echo "✅ EXPO_TOKEN is configured"

      - name: Determine build profile
        id: profile
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "profile=${{ github.event.inputs.build_type }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "profile=production" >> $GITHUB_OUTPUT
          else
            echo "profile=preview" >> $GITHUB_OUTPUT
          fi

      - name: Build with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "Building with profile: ${{ steps.profile.outputs.profile }}"
          npx eas-cli build --platform android --non-interactive --profile ${{ steps.profile.outputs.profile }}
        timeout-minutes: 120

      - name: Build Summary
        if: always()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile:** ${{ steps.profile.outputs.profile }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Build completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download the APK from [Expo Dashboard](https://expo.dev)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Build failed. Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # PR Check (only on pull requests)
  # ============================================
  pr-check:
    runs-on: ubuntu-latest
    name: PR Validation
    if: github.event_name == 'pull_request'
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npm run check:types

      - name: ESLint check
        run: npm run lint
        continue-on-error: true

      - name: Prebuild check
        run: npm run prebuild

      - name: Verify app.json
        run: |
          if [ -f "app.json" ]; then
            echo "✅ app.json exists"
            cat app.json | head -20
          else
            echo "❌ app.json not found!"
            exit 1
          fi

      - name: Verify eas.json
        run: |
          if [ -f "eas.json" ]; then
            echo "✅ eas.json exists"
            cat eas.json
          else
            echo "❌ eas.json not found!"
            exit 1
          fi

      - name: PR Summary
        run: |
          echo "## PR Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ TypeScript compilation passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Prebuild script executed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Configuration files verified" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready for merge and EAS build." >> $GITHUB_STEP_SUMMARY
